<!DOCTYPE html>
<html>
<head>
    <title>Deathnote</title>
</head>
<body>
    <h1>Deathnote</h1>
    <input type="text" id="nameInput" placeholder="Entrez un prÃ©nom">
    <button onclick="addName()">Ajouter</button>
    <script>
    function addName() {
        var name = document.getElementById('nameInput').value;
        fetch('http://192.168.1.91/back-linux/add_name.php', {
            method: 'POST',
            body: JSON.stringify({ name: name })
        })
        .then(response => response.text())
        .then(data => alert(data));
    }
    </script>
</body>
</html>
